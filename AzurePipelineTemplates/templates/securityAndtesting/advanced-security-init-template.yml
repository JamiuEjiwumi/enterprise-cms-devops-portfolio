parameters:
  - name: languages
    type: string
  - name: continueOnError
    type: boolean
    default: true



steps:
  - task: AdvancedSecurity-Codeql-Init@1
    displayName: Initialize CodeQL
    inputs:
      languages: ${{ parameters.languages }}
      enableAutomaticCodeQLInstall: true
      continueOnError: ${{ parameters.continueOnError }}